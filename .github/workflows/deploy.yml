name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate secrets
        run: |
          if [ -z "${{ secrets.SSH_PRIVATE_KEY }}" ]; then
            echo "❌ Error: SSH_PRIVATE_KEY secret is not configured"
            echo "Please add your SSH private key to GitHub repository secrets"
            echo "Go to: Settings > Secrets and variables > Actions > New repository secret"
            exit 1
          fi
          if [ -z "${{ secrets.SERVER_HOST }}" ]; then
            echo "❌ Error: SERVER_HOST secret is not configured"
            exit 1
          fi
          if [ -z "${{ secrets.SERVER_USER }}" ]; then
            echo "❌ Error: SERVER_USER secret is not configured"
            exit 1
          fi
          if [ -z "${{ secrets.DEPLOY_PATH }}" ]; then
            echo "❌ Error: DEPLOY_PATH secret is not configured"
            exit 1
          fi
          echo "✅ All required secrets are configured"

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        env:
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          ssh -o StrictHostKeyChecking=no ${SERVER_USER}@${SERVER_HOST} bash << 'ENDSSH'
            set -e
            cd ${DEPLOY_PATH}
            
            echo "Pulling latest changes..."
            git fetch origin
            git reset --hard origin/main
            
            echo "Setting up backend..."
            cd backend
            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi
            source venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt
            cd ..
            
            echo "Setting up frontend..."
            cd frontend
            npm ci
            npm run build
            cd ..
            
            echo "Updating ecosystem.config.js interpreter path..."
            INTERPRETER_PATH="${DEPLOY_PATH}/backend/venv/bin/python"
            sed -i "s|interpreter: 'venv/bin/python'|interpreter: '${INTERPRETER_PATH}'|g" ${DEPLOY_PATH}/ecosystem.config.js || true
            
            echo "Restarting PM2 processes..."
            cd ${DEPLOY_PATH}
            pm2 delete biztrack-backend biztrack-frontend 2>/dev/null || true
            pm2 start ecosystem.config.js --update-env
            
            echo "Saving PM2 configuration..."
            pm2 save
            
            echo "Deployment completed successfully!"
          ENDSSH

      - name: Health check
        env:
          BACKEND_URL: ${{ secrets.BACKEND_URL }}
        run: |
          sleep 10
          curl -f ${BACKEND_URL}/health || exit 1

